<h1>Hobbies</h1>

<script>
	function hobby(type, hpw, spec, yrstarted, funrating) {
		this.type = type;
		this.hpw = hpw;
		this.spec = spec;
		this.yrstarted = yrstarted;
		this.funrating = funrating;
		this.show = function() {
			document.write("<td>" + this.spec + "</td>");
			document.write("<td>" + this.hpw + "</td>");
			document.write("<td>" + this.yrstarted + "</td>");
			document.write("<td>" + this.funrating + "</td></tr>");
		}
	}

	var prog1 = new hobby("Programming", 20, "FreeCodeCamp HTML/CSS Tutorials", 2017, "A+");
	var prog2 = new hobby("Programming", 25, "JavaScript P5 Daniel Shiffman Tutorials", 2016, "A+");
	var prog3 = new hobby("Programming", 20, "Python3 Sentdex Tutorials", 2017, "A+");

	var aca1 = new hobby("Academic", 30, "Studying (Assignments + Review)", 2016, "A");
	var aca2 = new hobby("Academic", 15, "Office Hours", 2016, "A+");

	var ment1 = new hobby("Brainpower", 30, "Personal Reading", 2000, "A+");
	var ment2 = new hobby("Brainpower", 20, "Piano Piece Practice", 2017, "A+");

	var ath1 = new hobby("Athletic", 10, "Running", 2012, "B");
	var ath2 = new hobby("Athletic", 10, "Weight Lifting (Upper Body)", 2012, "A+");
	var ath3 = new hobby("Athletic", 10, "Weight Lifting (Lower Body)", 2012, "D-");
	var ath4 = new hobby("Athletic", 10, "Skateboarding", 2016, "A");

	var comm1 = new hobby("Community", 10, "Java Tutoring", 2015, "A+");
	var comm2 = new hobby("Community", 10, "Volunteering", 2016, "A");

	var programming = [prog1, prog2, prog3];
	var academics = [aca1, aca2];
	var brainpower = [ment1, ment2];
	var athletics = [ath1, ath2, ath3, ath4];
	var community = [comm1, comm2];

	var hobbyArray = [programming, academics, brainpower, athletics, community];

	document.write("<div><table style='margin: 0 auto; text-align: center;'><tr><th>Category</th><th> Hobby </th><th> Hours Per Week </th><th> Year Began </th><th> Fun Rating </th></tr>");
	for(var i = 0; i < hobbyArray[0].length; i++) {
		if(i == 0) document.write("<tr><th> Programming </th>");
		else document.write("<tr><th></th>");
		hobbyArray[0][i].show();
	}
	for(var i = 0; i < hobbyArray[1].length; i++) {
		if(i == 0) document.write("<tr><th> Academics </th>");
		else document.write("<tr><th></th>");
		hobbyArray[1][i].show();
	}
	for(var i = 0; i < hobbyArray[2].length; i++) {
		if(i == 0) document.write("<tr><th> Brainpower </th>");
		else document.write("<tr><th></th>");
		hobbyArray[2][i].show();
	}
	for(var i = 0; i < hobbyArray[3].length; i++) {
		if(i == 0) document.write("<tr><th> Athletics </th>");
		else document.write("<tr><th></th>");
		hobbyArray[3][i].show();
	}
	for(var i = 0; i < hobbyArray[4].length; i++) {
		if(i == 0) document.write("<tr><th> Community </th>");
		else document.write("<tr><th></th>");
		hobbyArray[4][i].show();
	}
	document.write("</tr></table></div>");

</script>
