rating + "</td></tr><tr><th> </th><td>" + hobbyArray[3][3].spec + "</td><td>" + hobbyArray[3][3].hpw + "</td><td>" + hobbyArray[3][3].yrstarted + "</td><td>" + hobbyArray[3][3].funrating + "</td></tr><tr><th> Community </th><td>" + hobbyArray[4][0].spec + "</td><td>" + hobbyArray[4][0].hpw + "</td><td>" + hobbyArray[4][0].yrstarted + "</td><td>" + hobbyArray[4][0].funrating + "</td></tr><tr><th> </th><td>" + hobbyArray[4][1].spec + "</td><td>" + hobbyArray[4][1].hpw + "</td><td>" + hobbyArray[4][1].yrstarted + "</td><td>" + hobbyArray[4][1].funrating + "</td></tr></table></div>");
